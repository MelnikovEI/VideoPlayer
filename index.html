<!DOCTYPE html>
<html>
<head>
  <title>Видео плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="/favicon_package_v0.16/site.webmanifest">
  <link rel="mask-icon" href="/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <style type="text/css">
    .vp-player {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      background: #c0c0c0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 5px;
    }
    .vp-display {
      display: flex;
      flex-grow: 1;
    }
    .vp-controls {
      display: flex;
      background-color:black;
      height: 50px;
      align-items: center;
      justify-content: flex-start;
      flex-direction: row;
    }
    .vp-btn {
      font-size: large;
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      height: 35px;
      width: 35px;
    }
    .vp-progress-bar {
      display: flex;
      flex-grow: 1;
      border-style: none;
      color: white;
      background-color: transparent;
      padding: 15px;
    }
    .vp-progress-time {
      margin: 3px;
    }
  </style>
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container vp-display"></div>
    <div class="vp-controls" >
      <button class="js-play-button vp-btn" >
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-btn" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-btn">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-btn" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="vp-progress-bar">
        <span class="js-current-time vp-progress-time"></span>
        <span class="vp-progress-time"> — </span>
        <span class="js-duration vp-progress-time"></span>
      </div>
      <button class="js-fullscreen-button vp-btn">
        <i class="fa-solid fa-expand"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
