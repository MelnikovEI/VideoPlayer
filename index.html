<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
  <style type="text/css">
    .player.shadow {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 100%;
      background: #c0c0c0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 5px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .buttons-block {
      background-color:black;
      display: flex;
      flex-direction: column;
    }
    .player-buttons {
      font-size: large;
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      margin: 1%;
      float: left;
      height: 30px;
      width: 30px;
    }
  </style>
</head>
<body style="height: 100%;">
  <div id="player" class="player shadow">
    <div class="js-video-container video-container"></div>
    <div class="buttons-block" >
      <div>
        <button class="js-play-button player-buttons" >
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-buttons" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-buttons">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-buttons" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>

        <button class="js-fullscreen-button">Fullscreen</button>
      </div>
    </div>
    <div style="color: white;">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress" style="background-color: grey;">
      <div class="js-progress-slider" style="background-color: red;">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
